# action.yml
name: 'SCP Copy'
description: 'copy files to remote server via SSH'

runs:
  using: 'node20' # หรือ node20
  main: 'index.js'

inputs:
  host:
    description: 'Server host'
    required: true
  username:
    description: 'SSH username'
    required: true
  key:
    description: 'Private key'
    required: false
  password:
    description: 'Password'
    required: false
  port:
    description: 'SSH port'
    required: false
    default: '22' # เพิ่มค่า default ให้เป็น 22 (ถ้าต้องการ)
  source:
    description: 'Source files'
    required: true
  target:
    description: 'Destination target directory on remote server'
    required: true
